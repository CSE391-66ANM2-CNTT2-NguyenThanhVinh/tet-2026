            display: flex;

            overflow: hidden;
        }

        .li-xi-body::before {
            content: '';
            position: absolute;
            top: -50%;

            font-family: 'Arial Black', sans-serif;

        }

        /* HOA ƒê√ÄO */
        .hoa-dao {
            position: absolute;
            font-size: 3rem;
            animation: sway 3s ease-in-out infinite;
            z-index: 6;
        }

        .hoa-dao-1 { top: 15%; left: 8%; animation-delay: 0s; }

        h1 { font-size: 3.2rem; color: #ffd700; margin: 0; text-shadow: 0 0 20px red; font-family: 'Arial', sans-serif; }

            0%, 100% { transform: translateX(-50%) translateY(0) rotate(-5deg); }
            50% { transform: translateX(-50%) translateY(-30px) rotate(10deg); }
        }

        canvas {
            display: block;

        .cau-doi {
            position: absolute;

</head>
<body>

    <div id="background-container"></div>
    
    <div id="main-text">
        <h1>CH√öC M·ª™NG NƒÇM M·ªöI</h1>
        <h2>2026</h2>
    </div>

    <div class="cau-doi" id="left-cd">PH√öC L·ªòC TH·ªå</div>
    <div class="cau-doi" id="right-cd">T·∫æT H·∫†NH PH√öC</div>

    <div class="hoa-dao hoa-dao-1">üå∏</div>
    <div class="hoa-dao hoa-dao-2">üå∏</div>
    <div class="hoa-dao hoa-dao-3">üå∏</div>
    <div class="hoa-dao hoa-dao-4">üå∏</div>

    <div class="li-xi">
        <div class="li-xi-body">
            <div class="li-xi-text">L√å X√å<br>T·∫æT</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Rocket {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.4);
                this.speed = 5 + Math.random() * 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
                this.exploded = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) this.exploded = true;
            }
            draw() {
                ctx.fillStyle = "#fff";
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += 0.12; 
                this.alpha -= 0.015;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let rockets = [];
        let particles = [];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.04) rockets.push(new Rocket());

            rockets.forEach((r, i) => {
                r.update();
                r.draw();
                if (r.exploded) {
                    for (let j = 0; j < 70; j++) particles.push(new Particle(r.x, r.y, r.color));
                    rockets.splice(i, 1);
                }
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
